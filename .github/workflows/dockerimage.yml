name: Publish Docker image

on:
  push:
    branches:
      - 'main'
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  push_to_registry:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        version: [7.4, 8.0, 8.1, 8.2, 8.3]
        variants: [crontab, debug, fpm]

    name: Build "evoweb/php:${{ matrix.version }}-${{ matrix.variants }}" and push it to repository

    steps:
      - uses: actions/checkout@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: evoweb/php

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && github.ref_name != 'main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check if variant exists
        run: if [ -f "${{ matrix.version }}/${{ matrix.variants }}/Dockerfile" ]; then exit 0; else exit 1; fi

      - name: Build and push Docker image
        if: ${{ success() }} && github.event_name != 'pull_request' && github.ref_name != 'main'
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.version }}/${{ matrix.variants }}
          push: ${{ github.event_name != 'pull_request' && github.ref_name != 'main' }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/php:${{ matrix.version }}-${{ matrix.variants }}-${{ github.ref_name }}
          labels: ${{ steps.meta.outputs.labels }}
