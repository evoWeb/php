max_execution_time = 240
max_input_vars = 1500
memory_limit = 256M
post_max_size = 100M
upload_max_filesize = 100M

log_errors = on
display_errors = on
error_reporting = E_ALL

[debug]
xdebug.idekey = PHPSTORM
xdebug.max_nesting_level = 400
xdebug.discover_client_host = on
xdebug.mode = debug,develop
